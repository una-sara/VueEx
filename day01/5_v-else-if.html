<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
<!--如果pm25<100，则显示<img 1.png-->
<img v-if="pm25<100" src="img/1.png">
<!--否则如果pm25<200，则显示<img 2.png-->
<img v-else-if="pm25<200" src="img/2.png">
<!--否则如果pm25<300，则显示<img 3.png-->
<img v-else-if="pm25<300" src="img/3.png">
<!--否则，显示<img 4.png-->
<img v-else src="img/4.png">
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{ pm25:100}
})
setInterval(function(){
  vm.pm25=Math.random()*400
},1000)
</script>
</body>
</html>
