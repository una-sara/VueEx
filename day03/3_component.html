<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app"><!--主界面-->
  <button @click="change(-1)">-</button>
  <span>{{count}}</span>
  <button @click="change(+1)">+</button>
</div>
<script>
new Vue({
  el:"#app",
  data:{ 
    count:1
  },
  methods:{
    change(i){
      this.count+=i;
      if(this.count==0)
        this.count=1;
    }
  }
})
</script>
</body>
</html>
